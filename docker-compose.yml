version: '3.8'
services:
    db:
        image: mysql:latest
        environment:
            MYSQL_DATABASE: $DATABASE_NAME
            MYSQL_USER: $DATABASE_USER
            MYSQL_PASSWORD: $DATABASE_PASSWORD
            MYSQL_ROOT_PASSWORD: $DATABASE_PASSWORD
        env_file:
            - ./api/.env
        ports:
            - "3306:3306"
        volumes:
            - db-data:/var/lib/mysql
        restart: always

    app:
        build:
            context: ./app
            dockerfile: Dockerfile
        ports:
            - "8080:80"
        depends_on:
            - db
        restart: always

    api:
        build:
            context: ./api
            dockerfile: Dockerfile
        environment:
            DATABASE_USER: $DATABASE_NAME
            DATABASE_PASSWORD: $DATABASE_USER
            DATABASE_NAME: $DATABASE_PASSWORD
            DATABASE_HOST: $DATABASE_PASSWORD
        env_file:
            - ./api/.env
        ports:
            - "3000:3000"
        depends_on:
            - db
        restart: always

volumes:
    db-data:
